<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
    <script>
         var flag =true;
         document.write(flag+"<br>");
         document.write(!flag+"<br>");
         document.write("<hr>");
         var flag =3;
         document.write(flag+"<br>");
         document.write(!!flag+"<br>");
         document.write("<hr>");
         var num=3;
         var num2=0;
         var num3=NaN;
         document.write(!!num+"<br>");
         document.write(!!num2+"<br>");
         document.write(!!num3+"<br>");
         document.write("<hr>");
         var str1="abc";
         var str2="";
         document.write(!!str1+"<br>");
         document.write(!!str2+"<br>");
         document.write("<hr>");
         var date=new Date();
         document.write(!!date+"<br>");
    </script>
</head>
<body>

</body>
</html>
