<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
    <script>
        var date=new Date();
        document.write(date+"<br>");
        document.write(date.toLocaleString()+"<br>");
        document.write(date.getTime()+"<br>");



    </script>
</head>
<body>

</body>
</html>
