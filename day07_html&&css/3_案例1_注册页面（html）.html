<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <from action ="#" method="post">
        <table border="1" align="1" width="500">
            <tr>
                <td><laber for="username">用户名</laber></td>
                <td><input type="text" name="username" id="username"></td>
            </tr>
            <tr>
                <td><laber for="password">密码</laber></td>
                <td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td><laber for="email">Email</laber></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>

            <tr>
                <td><laber for="name">姓名</laber></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><laber for="tel">手机号</laber></td>
                <td><input type="text" name="tel" id="tel"></td>
            </tr>
            <tr>
                <td><laber >性别</laber></td>
                <td><input type="radio" name="gender" value="male"> 男
                    <input type="radio" name="gender" value="female"> 女
                </td>
            </tr>
            <tr>
                <td><laber for="birthday">出生日期</laber></td>
                <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
                <td><laber for="checkcode">验证码</laber></td>
                <td><input type="text" name="checkcode" id="checkcode">
                    <image src="img/verify_code.jpg">
                </td>
            </tr>
            <tr >
                <td colspan="2" align="center"><input type="submit" value="注册"></td>
            </tr>
        </table>
    </from>
</body>
</html>
