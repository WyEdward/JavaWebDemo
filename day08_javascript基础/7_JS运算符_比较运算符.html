<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较运算符</title>
    <script>
        document.write((3>4)+"<br>");
        document.write(("abc"<"acd")+"<br>");
        document.write(("123"==123)+"<br>");
        document.write(("123"===123)+"<br>");
    </script>
</head>

</body>
</html>
