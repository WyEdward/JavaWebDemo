<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        jQuery(document).ready(
            function () {
                var jqli = jQuery("li");
                for(var i=0;i<jqli.length;i++){
                    if(i%2==0){
                        jqli[i].style.backgroundColor="green";
                    }else{
                        jqli[i].style.backgroundColor= "red";
                    }
                }
            }
        )
    </script>
</head>
<body>

        <li>生命在于运动</li>

</body>
</html>
