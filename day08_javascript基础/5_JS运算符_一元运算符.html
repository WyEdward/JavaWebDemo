<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
    <script>
        var num=3;
        var a=++num;
        document.write(num);
        document.write(a);
        document.write("<hr>");
        var b = +"123abc";
        document.write(typeof(b));
        document.write(b+1);
        document.write("<hr>");
        var flag=+ true;
        var f2=+ false;
        document.write(typeof(flag)+"<br>");
        document.write(flag+"<br>");
        document.write(f2+"<br>");
    </script>
</head>
<body>

</body>
</html>
