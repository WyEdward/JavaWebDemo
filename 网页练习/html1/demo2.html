<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select{
            width: 230px;
            height: 300px;
            background-color: pink;
            text-align: center;
            font-size: 20px;
        }
    </style>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $("button").eq(0).click(function () {
                $("#s2").append($("#s1 option"));
            });
            $("button").eq(1).click(function () {
                $("#s1").append($("#s2 option"));
            });
             $("button").eq(2).click(function () {
                $("#s2").append($("#s1 option:selected"));
            });
             $("button").eq(3).click(function () {
                $("#s1").append($("#s2 option:selected"));
            });

        })
    </script>
</head>
<body>
    <select id="s1" size="10" multiple>
        <option value="0">菠萝</option>
        <option value="1">葡萄</option>
        <option value="2">香蕉</option>
        <option value="3">西瓜</option>
    </select>
    <button>>></button>
    <button><<</button>
    <button>></button>
    <button><</button>
    <select id="s2" size="10" multiple>

    </select>
</body>
</html>
